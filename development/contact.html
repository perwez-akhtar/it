<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Contact </title>
</head>

<body>

    <h1>Contact Us</h1>



    <section class="location">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15249822.21961233!2d82.75252935!3d21.068622799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1sen!2sin!4v1694510314276!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>
                        <h5>Outad Services , Katra Par</h5>
                        <p>Bihar Sharif,Bihar</p> <br>
                    </span> <br>
                  
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i> <span>
                        <h5>+91 8210245743</h5>
                        <p>Mobile</p>
                    </span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <span>
                        <h5>info@outadsolutions.com</h5>
                        <p>Feel free to enquire</p>
                    </span>

                </div>
            </div>
            <div class="contact-col">
                <form name="contact" netlify>
                    <input type="text" placeholder="Enter your name">
                    <input type="email" placeholder="Enter email address">
                    <input type="text" placeholder="Enter your subject">
                    <textarea name="" placeholder="Message" id="" rows="8"></textarea>
                    <button type="submit" class="text-box-btn red-btn">Submit</button>
                </form>
            </div>

        </div>

    </section>


</body>

</html>
